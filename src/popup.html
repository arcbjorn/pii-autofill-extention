<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PII Autofill Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PII Autofill</h1>
            <div class="header-actions">
                <button id="detectFieldsBtn" class="btn btn-primary" title="Auto-detect fields on current page">
                    <span class="icon">üîç</span>
                    Detect Fields
                </button>
                <button id="toggleExtensionBtn" class="btn btn-secondary" title="Enable/Disable Extension">
                    <span class="icon">‚ö°</span>
                    <span id="toggleExtensionText">Disable</span>
                </button>
            </div>
        </header>

        <div class="tab-content active" id="personal-tab">
            <div class="profile-section">
                <h3>Personal Information</h3>
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" data-field="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" data-field="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" data-field="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone *</label>
                    <input type="tel" id="phone" name="phone" data-field="phone" required>
                </div>
                <div class="form-group">
                    <label for="location">Location (City) *</label>
                    <input type="text" id="location" name="location" data-field="location" placeholder="e.g., San Francisco, CA" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" data-field="country" placeholder="e.g., United States">
                </div>
            </div>

            <div class="profile-section">
                <h3>Professional Information</h3>
                <div class="form-group">
                    <label for="company">Current Company</label>
                    <input type="text" id="company" name="company" data-field="company" placeholder="If you are currently employed, please tell us the name of your employer">
                </div>
                <div class="form-group">
                    <label for="jobTitle">Current Title</label>
                    <input type="text" id="jobTitle" name="jobTitle" data-field="jobTitle" placeholder="Your role including seniority level (e.g. Software Engineer II)">
                </div>
                <div class="form-group">
                    <label for="linkedin">LinkedIn Profile</label>
                    <input type="url" id="linkedin" name="linkedin" data-field="linkedin" placeholder="https://linkedin.com/in/username">
                </div>
                <div class="form-group">
                    <label for="github">GitHub Profile</label>
                    <input type="url" id="github" name="github" data-field="github" placeholder="https://github.com/username">
                </div>
                <div class="form-group">
                    <label for="xProfile">X Profile</label>
                    <input type="url" id="xProfile" name="xProfile" data-field="xProfile" placeholder="https://x.com/username">
                </div>
                <div class="form-group">
                    <label for="googleScholar">Google Scholar Profile</label>
                    <input type="url" id="googleScholar" name="googleScholar" data-field="googleScholar" placeholder="https://scholar.google.com/citations?user=...">
                </div>
            </div>

            <div class="profile-section">
                <h3>Work Authorization & Status</h3>
                <div class="form-group">
                    <label for="visaSponsorship">Require Visa Sponsorship? *</label>
                    <select id="visaSponsorship" name="visaSponsorship" data-field="visaSponsorship" required>
                        <option value="">Select...</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="interviewingProcesses">Currently Active in Other Interview Processes? *</label>
                    <select id="interviewingProcesses" name="interviewingProcesses" data-field="interviewingProcesses" required>
                        <option value="">Select...</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>

            <div class="profile-section">
                <h3>Demographics (Optional)</h3>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" data-field="gender">
                        <option value="">Select...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Decline To Self Identify">Decline To Self Identify</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="hispanicLatino">Are you Hispanic/Latino?</label>
                    <select id="hispanicLatino" name="hispanicLatino" data-field="hispanicLatino">
                        <option value="">Select...</option>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                        <option value="Decline To Self Identify">Decline To Self Identify</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="race">Race</label>
                    <select id="race" name="race" data-field="race">
                        <option value="">Select...</option>
                        <option value="American Indian or Alaskan Native">American Indian or Alaskan Native</option>
                        <option value="Asian">Asian</option>
                        <option value="Black or African American">Black or African American</option>
                        <option value="Hispanic or Latino">Hispanic or Latino</option>
                        <option value="White">White</option>
                        <option value="Native Hawaiian or Other Pacific Islander">Native Hawaiian or Other Pacific Islander</option>
                        <option value="Two or More Races">Two or More Races</option>
                        <option value="Decline To Self Identify">Decline To Self Identify</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="veteranStatus">Veteran Status</label>
                    <select id="veteranStatus" name="veteranStatus" data-field="veteranStatus">
                        <option value="">Select...</option>
                        <option value="I am not a protected veteran">I am not a protected veteran</option>
                        <option value="I identify as one or more of the classifications of a protected veteran">I identify as one or more of the classifications of a protected veteran</option>
                        <option value="I don't wish to answer">I don't wish to answer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="disabilityStatus">Disability Status</label>
                    <select id="disabilityStatus" name="disabilityStatus" data-field="disabilityStatus">
                        <option value="">Select...</option>
                        <option value="Yes, I have a disability, or have had one in the past">Yes, I have a disability, or have had one in the past</option>
                        <option value="No, I do not have a disability and have not had one in the past">No, I do not have a disability and have not had one in the past</option>
                        <option value="I do not want to answer">I do not want to answer</option>
                    </select>
                </div>
            </div>

            <div class="profile-section">
                <h3>Experience</h3>
                <div class="form-group">
                    <label for="exceptionalWork">What exceptional work have you done? *</label>
                    <textarea id="exceptionalWork" name="exceptionalWork" data-field="exceptionalWork" rows="4" placeholder="Describe your most exceptional work or achievements..." required></textarea>
                </div>
            </div>
        </div>


        <div class="footer-actions">
            <button id="fillAllFields" class="btn btn-primary btn-large">Fill All Fields</button>
            <button id="saveProfile" class="btn btn-secondary">Save Profile</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
